<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --success: #00d4ff;
            --danger: #ff6b6b;
            --warning: #ffd93d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border: #2a2a3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--success);
            color: var(--primary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--success);
            border: 1px solid var(--success);
        }

        .btn-secondary:hover {
            background: var(--success);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.8;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--success);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--success);
            box-shadow: 0 0 0 2px rgba(15, 244, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .strength-indicator {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        .strength-indicator.show {
            display: block;
        }

        .strength-very-weak {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .strength-weak {
            background: rgba(255, 182, 26, 0.2);
            color: #ffb61a;
        }

        .strength-fair {
            background: rgba(255, 217, 61, 0.2);
            color: #ffd93d;
        }

        .strength-good {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .strength-strong {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .strength-very-strong {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .strength-excellent {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .feedback-list {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .feedback-list li {
            margin-left: 20px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            flex: 1;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: bold;
        }

        .dashboard-actions {
            display: flex;
            gap: 10px;
        }

        .passwords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .password-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .password-card:hover {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(15, 244, 255, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--success);
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .card-field {
            margin-bottom: 12px;
        }

        .card-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
            margin-top: 4px;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--success);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(15, 244, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .generator-options {
            background: var(--primary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .option-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .length-display {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .generated-password {
            background: var(--primary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        .generated-password-value {
            flex: 1;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .passwords-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .dashboard-actions {
                width: 100%;
            }

            .dashboard-actions button {
                flex: 1;
            }

            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .auth-buttons {
                width: 100%;
            }

            .auth-buttons button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">🔐 Password Manager</div>
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-secondary" onclick="showModal('loginModal')">Login</button>
                <button class="btn btn-primary" onclick="showModal('registerModal')">Register</button>
            </div>
            <div class="auth-buttons" id="userButtons" style="display: none;">
                <span style="color: var(--text-secondary);">Welcome, <span id="username"></span></span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="alert" class="alert"></div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">Login</div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Master Password</label>
                        <input type="password" id="loginMasterPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('loginModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">Register</div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Master Password (encrypts all your passwords)</label>
                        <input type="password" id="registerMasterPassword" required onchange="checkMasterPasswordStrength(this.value)">
                        <div id="masterPasswordStrength" class="strength-indicator"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('registerModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add Password Modal -->
        <div id="addPasswordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">Add Password</div>
                <form onsubmit="handleAddPassword(event)">
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" id="serviceName" placeholder="e.g., Gmail, GitHub" required>
                    </div>
                    <div class="form-group">
                        <label>Username/Email</label>
                        <input type="text" id="passwordUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="passwordValue" required onchange="checkPasswordStrength(this.value)">
                        <div id="passwordStrength" class="strength-indicator"></div>
                    </div>
                    <div class="form-group">
                        <label>Website URL (optional)</label>
                        <input type="url" id="passwordUrl" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Notes (optional)</label>
                        <textarea id="passwordNotes" placeholder="Add any notes..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Password</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addPasswordModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Generate Password Modal -->
        <div id="generatePasswordModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">Generate Password</div>
                <div class="generator-options">
                    <div class="option-group">
                        <label>Password Length: <span id="lengthValue">16</span></label>
                        <input type="range" id="passwordLength" min="4" max="128" value="16" onchange="updateLengthDisplay()">
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="useUppercase" checked>
                        <label for="useUppercase">Uppercase Letters (A-Z)</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="useLowercase" checked>
                        <label for="useLowercase">Lowercase Letters (a-z)</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="useNumbers" checked>
                        <label for="useNumbers">Numbers (0-9)</label>
                    </div>
                    <div class="option-group">
                        <input type="checkbox" id="useSpecial" checked>
                        <label for="useSpecial">Special Characters (!@#$%)</label>
                    </div>
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="generateNewPassword()">Generate</button>
                <div id="generatedPasswordContainer" style="display: none;">
                    <div class="generated-password">
                        <span class="generated-password-value" id="generatedPasswordValue"></span>
                        <button type="button" class="copy-btn" onclick="copyToClipboard(document.getElementById('generatedPasswordValue').textContent)">Copy</button>
                    </div>
                    <div id="generatedPasswordStrength" class="strength-indicator show"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" onclick="useGeneratedPassword()">Use This Password</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('generatePasswordModal')">Close</button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <div class="dashboard-title">Your Passwords</div>
                <div class="dashboard-actions">
                    <button class="btn btn-primary" onclick="showModal('addPasswordModal')">+ Add Password</button>
                    <button class="btn btn-secondary" onclick="showModal('generatePasswordModal')">Generate Password</button>
                </div>
            </div>
            <div id="passwordsList" class="passwords-grid"></div>
        </div>
    </div>

    <script>
        // Modal functions
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Alert functions
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Authentication functions
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const masterPassword = document.getElementById('registerMasterPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, master_password: masterPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful!', 'success');
                    closeModal('registerModal');
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerMasterPassword').value = '';
                    checkAuth();
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const masterPassword = document.getElementById('loginMasterPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, master_password: masterPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful!', 'success');
                    closeModal('loginModal');
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';
                    document.getElementById('loginMasterPassword').value = '';
                    checkAuth();
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                checkAuth();
                showAlert('Logged out successfully', 'success');
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();

                if (data.authenticated) {
                    document.getElementById('authButtons').style.display = 'none';
                    document.getElementById('userButtons').style.display = 'flex';
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('dashboard').classList.add('active');
                    loadPasswords();
                } else {
                    document.getElementById('authButtons').style.display = 'flex';
                    document.getElementById('userButtons').style.display = 'none';
                    document.getElementById('dashboard').classList.remove('active');
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        // Password functions
        async function loadPasswords() {
            try {
                const response = await fetch('/api/passwords');
                const passwords = await response.json();

                const container = document.getElementById('passwordsList');
                
                if (passwords.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1;">
                            <div class="empty-state">
                                <div class="empty-state-icon">🔒</div>
                                <div class="empty-state-title">No passwords yet</div>
                                <p>Click "Add Password" to get started</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = passwords.map(pwd => `
                    <div class="password-card">
                        <div class="card-header">
                            <div class="card-title">${escapeHtml(pwd.service_name)}</div>
                            <div class="card-actions">
                                <button class="copy-btn" onclick="copyToClipboard('${escapeHtml(pwd.password)}')">Copy</button>
                                <button class="copy-btn" onclick="editPassword(${pwd.id})">Edit</button>
                                <button class="copy-btn" onclick="deletePassword(${pwd.id})">Delete</button>
                            </div>
                        </div>
                        <div class="card-field">
                            <div class="card-label">Username</div>
                            <div class="card-value">${escapeHtml(pwd.username)}</div>
                        </div>
                        <div class="card-field">
                            <div class="card-label">Password</div>
                            <div class="card-value">••••••••</div>
                        </div>
                        ${pwd.url ? `<div class="card-field"><div class="card-label">URL</div><div class="card-value"><a href="${escapeHtml(pwd.url)}" target="_blank" style="color: var(--success);">${escapeHtml(pwd.url)}</a></div></div>` : ''}
                        ${pwd.notes ? `<div class="card-field"><div class="card-label">Notes</div><div class="card-value">${escapeHtml(pwd.notes)}</div></div>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                showAlert('Error loading passwords: ' + error.message, 'error');
            }
        }

        async function handleAddPassword(e) {
            e.preventDefault();
            const serviceName = document.getElementById('serviceName').value;
            const username = document.getElementById('passwordUsername').value;
            const password = document.getElementById('passwordValue').value;
            const url = document.getElementById('passwordUrl').value;
            const notes = document.getElementById('passwordNotes').value;

            try {
                const response = await fetch('/api/passwords', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        service_name: serviceName,
                        username,
                        password,
                        url,
                        notes
                    })
                });

                if (response.ok) {
                    showAlert('Password saved successfully!', 'success');
                    closeModal('addPasswordModal');
                    document.getElementById('serviceName').value = '';
                    document.getElementById('passwordUsername').value = '';
                    document.getElementById('passwordValue').value = '';
                    document.getElementById('passwordUrl').value = '';
                    document.getElementById('passwordNotes').value = '';
                    loadPasswords();
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to save password', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function deletePassword(id) {
            if (!confirm('Are you sure you want to delete this password?')) return;

            try {
                const response = await fetch(`/api/passwords/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    showAlert('Password deleted successfully!', 'success');
                    loadPasswords();
                } else {
                    showAlert('Failed to delete password', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Password strength checker
        async function checkPasswordStrength(password) {
            try {
                const response = await fetch('/api/check-strength', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                displayStrength(data, 'passwordStrength');
            } catch (error) {
                console.error('Error checking strength:', error);
            }
        }

        async function checkMasterPasswordStrength(password) {
            try {
                const response = await fetch('/api/check-strength', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                displayStrength(data, 'masterPasswordStrength');
            } catch (error) {
                console.error('Error checking strength:', error);
            }
        }

        function displayStrength(data, elementId) {
            const element = document.getElementById(elementId);
            const strengthClass = `strength-${data.strength.toLowerCase().replace(' ', '-')}`;
            
            let html = `<strong>${data.strength}</strong>`;
            if (data.feedback.length > 0) {
                html += '<ul class="feedback-list">' + data.feedback.map(f => `<li>${f}</li>`).join('') + '</ul>';
            }
            
            element.innerHTML = html;
            element.className = `strength-indicator show ${strengthClass}`;
        }

        // Password generator
        function updateLengthDisplay() {
            document.getElementById('lengthValue').textContent = document.getElementById('passwordLength').value;
        }

        async function generateNewPassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const useUppercase = document.getElementById('useUppercase').checked;
            const useLowercase = document.getElementById('useLowercase').checked;
            const useNumbers = document.getElementById('useNumbers').checked;
            const useSpecial = document.getElementById('useSpecial').checked;

            try {
                const response = await fetch('/api/generate-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        length,
                        use_uppercase: useUppercase,
                        use_lowercase: useLowercase,
                        use_numbers: useNumbers,
                        use_special: useSpecial
                    })
                });

                const data = await response.json();
                document.getElementById('generatedPasswordValue').textContent = data.password;
                document.getElementById('generatedPasswordContainer').style.display = 'block';
                displayStrength(data.strength, 'generatedPasswordStrength');
            } catch (error) {
                showAlert('Error generating password: ' + error.message, 'error');
            }
        }

        function useGeneratedPassword() {
            const password = document.getElementById('generatedPasswordValue').textContent;
            document.getElementById('passwordValue').value = password;
            checkPasswordStrength(password);
            closeModal('generatePasswordModal');
            showModal('addPasswordModal');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            }).catch(() => {
                showAlert('Failed to copy', 'error');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
